<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga World</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="aside">
      <div class="icon-bar">
        <a class="active" href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-search"></i></a>
        <a href="#"><i class="fa fa-envelope"></i></a>
        <a href="#"><i class="fa fa-globe"></i></a>
        <a href="#"><i class="fa fa-phone"></i></a>
      </div>
    </div>

    <header>
      <h1>Welcome! To Manga World.</h1>
      <h2>Shop Your Favourite Manga‚ù§</h2>
    </header>

    <div class="main">
      <div class="img-container">
        <img src="Manga.png.jfif" alt="Manga image" />
      </div>

      <div class="para">
        <p><span>Magic Manga</span> Price: $10 each</p>
        <p> Dive Into The World of Manga!</p>
      </div>

      <div class="form-container">
        <div class="name">
          <label for="Name"><i>Your Name</i></label>
          <input type="text" name="name" id="Name" />
        </div>

        <div class="quantity">
          <label for="Quantity"><i>Quantity</i></label>
          <input type="number" id="Quantity" />
        </div>

        <div class="address">
          <label for="Address">Address</label>
          <input type="text" id="Address" />
        </div>

        <div class="number">
          <label for="Number"><i>Phone Number</i></label>
          <input type="tel" id="Number" />
        </div>

          <button onclick="myFunction()" class="btn">Order</button>
    
      </div>
    </div>

    <script>
      function myFunction() {
        alert("Order Placed! Thanks You!");
      }
    </script>
  </body>
</html>
